version: '3.8'

services:
  bot-sports-api:
    build:
      context: .
      dockerfile: Dockerfile.simple
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=sqlite:///./data/bot_sports.db
      - CORS_ORIGINS=["http://localhost:3000", "http://localhost:8001"]
    volumes:
      - data:/app/data
      - alembic:/app/alembic
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

