services:
  - type: web
    name: bot-sports-empire
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PIP_PREFER_BINARY
        value: "1"
      - key: PIP_NO_BUILD_ISOLATION
        value: "0"
      - key: PIP_NO_DEPENDENCIES
        value: "0"