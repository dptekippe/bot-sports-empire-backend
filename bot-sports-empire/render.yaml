services:
  - type: web
    name: bot-sports-empire
    env: python
    buildCommand: pip install --upgrade pip && pip install -r requirements-minimal.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT --workers 1
    envVars:
      - key: DATABASE_URL
        value: sqlite:///./data/bot_sports.db
      - key: CORS_ORIGINS
        value: '["https://bot-sports-empire.onrender.com", "http://localhost:3000"]'
      - key: PYTHONPATH
        value: /opt/render/project/src
    healthCheckPath: /health
    initialDelaySeconds: 60  # Give app time to start
    autoDeploy: true
    disk:
      name: data
      mountPath: /opt/render/project/src/data
      sizeGB: 1