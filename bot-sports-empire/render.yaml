services:
  - type: web
    name: bot-sports-empire
    env: python
    region: oregon
    plan: free
    pythonVersion: "3.11.9"
    buildCommand: cd bot-sports-empire && pip install -r requirements.txt
    startCommand: cd bot-sports-empire && uvicorn app.main_simple:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        value: sqlite:///./data/bot_sports.db
      - key: CORS_ORIGINS
        value: '["https://bot-sports-empire.onrender.com", "http://localhost:3000", "http://localhost:5173"]'
    healthCheckPath: /health
    autoDeploy: true
    disk:
      name: data
      mountPath: /opt/render/project/src/data
      sizeGB: 1